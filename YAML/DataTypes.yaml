# Data Types

# Numeric
num : 25
binaryNumber : 0b010101
octalNumber : 046
hexaDecimalNumber : 0x154




# Boolean
bool1 : FALSE              # all these values are accepted : n,N,no,No,NO,false,False,FALSE,off,Off,OFF
bool2 : TRUE               # all these values are accepted :  y,Y,yes,Yes,YES,true,True,TRUE,on,On,ON




# Strings
str1 : Hello World! This is Harshith

str2 : "Hello World! This is Harshith\n"    # After processing : Hello World! This is Harshith

str3 : > 
 This is a multi-line string 
 which will give output on a single line.    # After processing : This is a multi-line string which will give output on a single line.

str4 : |
 This is a multi-line string .
 Output will be same as how you write in multi-lines.
# After processing : This is a multi-line string .
                   # Output will be same as how you write in multi-lines.  




# Null Values
null1 : null                    # After processing : none
null2  : ~                      # After processing : none




# List 

# Lists in flow style
list1 : [1,2,3,4,5,6]
list2 : [sun,moon,earth]

# Lists in block style
list3 :
 -1
 -2
 -3
 -4

list4 :
  - sun
  - moon
  - earth


# Dictionary

student : 
  firstName : Harshith
  lastName : Muthangi
  score : 
    Mathematics : 10
    Physics : 10